###########################################
# Main configuration file
# Contains environment settings and parameters for various algorithms.
#
# Главный файл конфигурации
# Содержит настройки окружения и параметры различных алгоритмов.
###########################################

# Debug level
# Уровень отладки
debug = 2
# Number of computing threads (default value is number of CPUs/cores)
# Количество вычислительных потоков (значение по умолчанию равно числу
# процессоров/ядер в системе)
threads = -1

# Locale and encoding for output streams
# Локаль и кодировка выходных потоков
#locale = en_US
#encoding = UTF-8

# Parameters of the default job listener
# Параметры обработчика событий, связанных с выполнением алгоритмов распознавания
# @see ua.kiev.icyb.bio.AlgorithmRun
joblistener.seqPerDot = 20
joblistener.dotsPerLine = 50
joblistener.seqPerSave = 50

# Parameters of the genetic algorithm for generating fragment sets
# Параметры генетического алгоритма для генерирования множеств цепочек
# @see ua.kiev.icyb.bio.alg.tree.RuleGeneticAlgorithm
tree.genetic.generations = 20
tree.genetic.crossovers = 4
tree.genetic.mutations = 2
tree.genetic.mutationP = 0.1
tree.genetic.maxSize = 200
tree.genetic.weakCache = true
tree.genetic.trimDistance = 2
# Size of the initial population (randomly generated)
# Размер начальной популяции (генерируется случайным образом)
tree.genetic.initSize = 20
# Order of Markov chains used to assess the quality of fragment sets
# Порядок марковских цепей для оценки качества множеств цепочек
tree.genetic.order = 5

# Parameters of the ADD algorithm for generating fragment sets
# Параметры алгоритма по наращиванию размера цепочек
# @see ua.kiev.icyb.bio.alg.tree.RuleAddAlgorithm
tree.add.optCombinations = 50
tree.add.order = 5

# Parameters of the tree generator
# Параметры алгоритма по генерации деревьев
# @see ua.kiev.icyb.bio.alg.tree.RuleTreeGenerator
tree.gen.order = 5
tree.gen.minPartSize = 500
tree.gen.percentages = 0.3 0.35 0.4 0.45 0.5 0.55 0.6 0.65 0.7

# Parameters of the incremental EM algorithm
# Параметры EM-алгоритма с последовательным добавлением компонент
# @see ua.kiev.icyb.bio.alg.mixture.IncrementalEMAlgorithm
em.inc.stochastic = true
em.inc.nIterations = 20
em.inc.selectionMethod = MEAN
em.inc.selectWeights = false
em.inc.indexOffset = 0
em.inc.valueOffset = 0.0

# Parameters of the decremental EM algorithm
# Параметры EM-алгоритма с последовательным удалением компонент
# @see ua.kiev.icyb.bio.alg.mixture.DecrementalEMAlgorithm
em.dec.stochastic = true
em.dec.nIterations = 10