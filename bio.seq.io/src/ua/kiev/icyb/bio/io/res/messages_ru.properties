task.genbank=Преобразует один или более файлов в формате Genbank в выборки, соответствующие \
	 интерфейсу SequenceSet. Каждый входной файл порождает отдельную выборку.
task.genbank.0=папка для хранения полученных файлов выборок
task.genbank.1=(необязательно) разделенные запятой параметры преобразования, \
	перед которыми стоят два дефиса, например '--unique,unknown'. Допустимые параметры:\n\
	\t'unique' - рассматривать не более одной кодирующей последовательности для каждого гена\n\
	\t'no-unique' - рассматривать все кодирующие последовательности для каждого гена (по умолчанию)\n\
	\t'unknown' - не игнорировать гены, содержащие неизвестные нуклеотиды\n\
	\t'no-unknown' - игнорировать гены, содержащие неизвестные нуклеотиды (по умолчанию).
task.genbank.2=список файлов в формате Genbank для трансформации (могут быть сжаты с помощью GZIP)

task.dssp=Преобразует один или более файлов в формате DSSP в выборку, соответствующую \
	 интерфейсу SequenceSet. Все входные файлы сохраняются в одну выборку.
task.dssp.0=файл для хранения полученной выборки
task.dssp.1=(необязательно) разделенные запятой параметры преобразования, перед которыми \
	стоят два дефиса, например '--unames,no-breaks'. Допустимые параметры:\n\
	\t'unames' - формировать выборку из белков, уникальных по имени (по умолчанию)\n\
	\t'no-unames' - не проверять уникальность имени белков\n\
	\t'prefix' - формировать выборку из белков с уникальным началом аминокислотной последовательности\n\
	\t'no-prefix' - не проверять уникальность строки аминокислот белка (по умолчанию)\n\
	\t'breaks' - включать разрывы в цепочке аминокислот белка\n\
	\t'no-breaks' - игнорировать разрывы в цепочке аминокислот белка (по умолчанию).
task.dssp.2=список файлов в формате DSSP для трансформации