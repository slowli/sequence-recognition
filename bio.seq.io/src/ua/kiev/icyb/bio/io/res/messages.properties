task.genbank=Transforms one or more Genbank files into sets of genes and writes the sets \
	into separate files.
task.genbank.0=output directory
task.genbank.1=(optional) comma-separated parameters of the transformation, \
	preceded by two dashes (e.g., '--unique,unknown'). Supported parameters are:\n\
	\t'unique' - consider only one CDS per gene\n\
	\t'no-unique' - consider all CDSs (default)\n\
	\t'unknown' - consider genes with unknown nucleotides\n\
	\t'no-unknown' - ignore genes with unknown nucleotides (default).
task.genbank.2=one or more Genbank files to transform (may be compressed with gzip)

task.dssp=Transforms one or more DSSP files into the set of proteins and writes the set \
	into a single file.
task.dssp.0=output file
task.dssp.1=(optional) comma-separated parameters of the transformation, \
	preceded by two dashes (e.g., '--unames,no-breaks'). Supported parameters are:\n\
	\t'unames' - include proteins with unique names (default)\n\
	\t'no-unames' - do not check for unique names\n\
	\t'prefix' - include proteins with unique prefixes\n\
	\t'no-prefix' - do not check unique prefixes (default)\n\
	\t'breaks' - include chain breaks as unknown amino acids\n\
	\t'no-breaks' - ignore chain breaks (default).
task.dssp.2=one or more DSSP files to transform